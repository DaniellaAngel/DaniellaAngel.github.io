		<h2 id="安装jekyll">安装jekyll</h2>

<p>因为jekyll在本地运行需要Ruby环境，如果想要在本地预览博客，需要首先配置好本地环境。参考<a href="http://jekyllcn.com/docs/installation/">安装jekyll</a></p>

<h2 id="中文版文档">中文版文档</h2>

<p>jekyll中文版网站<a href="http://jekyllcn.com/docs/home/">参考地址</a></p>

<h2 id="代码片段支持">代码片段支持</h2>

<p>Jekyll还为代码片段提供强大的支持，如下:</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="k">def</span> <span class="nf">print_hi</span><span class="p">(</span><span class="nb">name</span><span class="p">)</span>
  <span class="nb">puts</span> <span class="s2">"Hi, </span><span class="si">#{</span><span class="nb">name</span><span class="si">}</span><span class="s2">"</span>
<span class="k">end</span>
<span class="n">print_hi</span><span class="p">(</span><span class="s1">'Tom'</span><span class="p">)</span>
<span class="c1">#=&gt; prints 'Hi, Tom' to STDOUT.</span></code></pre></figure>
