- title: 互联网是如何工作的？
  abstrct: 互联网是把电脑互相连接起来的巨大网络。互联网是基础设施，网络是建立在这种基础设施之上的服务。
  link: https://developer.mozilla.org/zh-CN/docs/learn/How_the_Internet_works
- title: 万维网是如何工作的？
  abstrct: 通过浏览器访问网页时发生了什么？网络连接，TCP/IP，DNS，HTTP，组成文件（代码或者资源）
  link: https://developer.mozilla.org/zh-CN/docs/Learn/Getting_started_with_the_web/How_the_Web_works
- title: 网页，网站，网络服务器和搜索引擎的区别是什么？
  abstrct: 网页：一份能够显示在网络浏览器上的文档。网站：一个由许多组合在一起，并常常以各种方式相互链接的网页组成的集合。网络服务器：一个在互联网上托管网站的计算机。搜索引擎：（与浏览器区分）帮助你寻找其他网页的网站，比如Google,Bing等。
  link: https://developer.mozilla.org/zh-CN/docs/Learn/Common_questions/Pages_sites_servers_and_search_engines
- title: 什么是URL？
  abstrct: URL指的是统一资源定位符(Uniform Resource Locator)。是一个给定的独特资源在Web上的地址。一个URL由协议，域名，端口，网络服务器上资源的路径，参数，锚点组成。
  link: https://developer.mozilla.org/zh-CN/docs/Learn/Common_questions/What_is_a_URL
- title: 什么是域名？
  abstrct: 域名（Domain names）是互联网基础架构的关键部分。它们为互联网上任何可用的网页服务器提供了人类可读的地址。由顶级域名(TLD)，和标签组成，从右向左阅读。查询域名是否被注册，获取域名。DNS请求如何工作。
  link: https://developer.mozilla.org/zh-CN/docs/Learn/Common_questions/What_is_a_domain_name 
- title: 什么是网络服务器？
  abstrct: 网络服务器Web server可以代指硬件或软件，或者是它们协同工作的整体。当浏览器需要一个托管在网络服务器上的文件的时候，浏览器通过HTTP请求这个文件。当这个请求到达正确的网络服务器（硬件）时，HTTP服务器（软件）收到这个请求，找到这个被请求的文档（如果这个文档不存在，那么将返回一个404响应）， 并把这个文档通过HTTP发送给浏览器。要发布一个网站，你需要一个静态或动态的服务器。
  link: https://developer.mozilla.org/zh-CN/docs/Learn/Common_questions/What_is_a_web_server
- title: 什么是超链接？
  abstrct: 超链接（Hyperlink），通常简称为链接（link），是一个链接到URL的文本字符串，我们使用链接来允许从一个文档轻松跳转到另一个文档。网站的三大支柱：1.URL,跟踪Web文档的地址系统 2.HTTP,一个传输协议，以便在给定URL时查找文档3.HTML,允许签入超链接的文档格式 
  link: https://developer.mozilla.org/zh-CN/docs/Learn/Common_questions/What_are_hyperlinks
