---
layout: default
title: About
---
{% include header.html %}

<div class="g-banner about-banner {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }}" data-theme="{{ site.theme-color }}">
    <h2>About me</h2>
</div>

<main class="about-content">
	<section class="post-footer-item author-card">
		<div class="avatar">
			<img src="{{ site.avatar | relative_url }}" alt="">
		</div>
		<div class="author-name" rel="author">{{ site.author }}</div>
		<div class="bio">
			<p>{{ site.bio }}</p>
		</div>
		{% if site.sns.size > 0 %}
		<ul class="sns-links">
			{% for s in site.sns %}
			<li>
				<a href="{{ s[1] }}" target="_blank">
					<i class="iconfont icon-{{ s[0] }}"></i>
				</a>
			</li>
			{% endfor %}
		</ul>
		{% endif %}
	</section>
    
</main>
    
{% include footer.html %}
